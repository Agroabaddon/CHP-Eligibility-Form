<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggest a Program - CHP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Suggest a New Resource or Program</h1>
    <form action="mailto:your@email.here" method="post" enctype="text/plain">
      <label>Program Name: <input type="text" name="program" required></label><br><br>
      <label>Why should it be added?<br>
      <textarea name="reason" rows="4" cols="40"></textarea></label><br><br>
      <button type="submit">Submit Suggestion</button>
    </form>
    <a href="index.html">Back to Form</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHP Eligibility Form - Lee County, FL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="resources.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>CHP Community Resource Eligibility Screening</h1>
    <div id="services-list" class="services-list"></div>
    <form id="eligibilityForm" autocomplete="off" onsubmit="event.preventDefault(); checkEligibility();">
      <label for="hc_id">HealthCall ID:</label>
      <input type="text" id="hc_id" name="hc_id" placeholder="e.g. 12345">

      <label for="age">Your Age (years):</label>
      <input type="number" id="age" name="age" min="0" placeholder="e.g. 34">

      <label for="size">Household Size:</label>
      <input type="number" id="size" name="size" min="1" value="1">

      <label for="income_annual">Annual Household Income ($):</label>
      <input type="number" id="income_annual" name="income_annual" min="0" placeholder="e.g. 25000">

      <label for="income_monthly">Monthly Household Income ($):</label>
      <input type="number" id="income_monthly" name="income_monthly" min="0" placeholder="e.g. 2100">

      <label for="income_biweekly">Biweekly Household Income ($):</label>
      <input type="number" id="income_biweekly" name="income_biweekly" min="0" placeholder="e.g. 970">

      <label for="income_weekly">Weekly Household Income ($):</label>
      <input type="number" id="income_weekly" name="income_weekly" min="0" placeholder="e.g. 485">

      <div class="checkbox-row">
        <label><input type="checkbox" id="pregnant" name="pregnant"> I am pregnant</label>
        <label><input type="checkbox" id="veteran" name="veteran"> I am a veteran</label>
      </div>

      <button type="submit">Check Eligibility</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>

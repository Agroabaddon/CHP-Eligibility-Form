<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHP Eligibility Form - Lee County, FL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="resources.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>CHP Community Resource Eligibility Screening</h1>
    <form id="eligibilityForm" onsubmit="event.preventDefault(); checkEligibility();">
      <!-- Client Income Section -->
      <div id="client-income-section" style="margin-bottom:1em;">
        <label>
          <b>Client/Applicant Income:</b>
          <input type="number" id="client-income" min="0" style="width:5em;">
          <select id="client-income-freq">
            <option value="annual">Annual</option>
            <option value="monthly">Monthly</option>
            <option value="biweekly">Biweekly</option>
            <option value="weekly">Weekly</option>
          </select>
        </label>
      </div>
      <!-- Household Section -->
      <div id="household-section">
        <h2>Household Members</h2>
        <div id="household-container" class="compact-members"></div>
        <button type="button" onclick="addHouseholdMember()">Add Household Member</button>
      </div>
      <br>
      <button type="submit">Check Eligibility</button>
      <div id="household-summary" style="margin-top:1em;"></div>
    </form>
    <div id="result" style="margin-top:2em;"></div>
  </div>
</body>
</html>
